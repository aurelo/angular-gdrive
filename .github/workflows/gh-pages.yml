name: GitHub Pages

on:
  push:
    branches:
    - main
  workflow_dispatch:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
  
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build --base-href "${{github.server_url}}/${{github.repository}}"

    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/${{github.actor}}
        enable_jekyll: true
